<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blockchain Voting System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Google Font (Optional for elegance) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right top, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    .main-container {
      background-color: #ffffff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .main-container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #0d6efd;
      margin-bottom: 35px;
      font-weight: 700;
      font-size: 2.2rem;
    }

    .btn-primary {
      margin: 10px 15px;
      padding: 14px 28px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 10px;
      background: linear-gradient(135deg, #0d6efd, #5a8dee);
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(13, 110, 253, 0.25);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0a58ca, #4776e6);
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(13, 110, 253, 0.35);
    }

    .btn-primary:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 576px) {
      .btn-primary {
        width: 100%;
        margin: 10px 0;
      }

      .main-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <h1>Blockchain Based Voting System</h1>

    <a class="btn btn-lg btn-primary" href="admin" role="button">Admin Panel</a>
    <a class="btn btn-lg btn-primary" href="user" role="button">Start Vote</a>
    <a class="btn btn-lg btn-primary" href="result" role="button">Show Results</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
